<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Productos | FixyEscobar</title>

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Cantata+One&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Estilos compilados desde Sass -->
  <link rel="stylesheet" href="../css/estilos.css" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-dark text-light">

  <!-- NAVBAR -->
  <header>
    <nav class="navbar px-4 py-2 d-flex justify-content-between align-items-center" style="background-color: #000;">
      <div class="contenedor-logo">
        <a href="#"><img class="logo" src="../multimedia/fixy.escobar.logo.png" alt="logo de la marca" style="height: 45px;"></a>
      </div>
      <ul class="navbar-links d-flex gap-3 list-unstyled mb-0">
        <li><a href="../index.html" class="text-white text-decoration-none fw-semibold">Inicio</a></li>
        <li><a href="nosotros.html" class="text-white text-decoration-none fw-semibold">Sobre Nosotros</a></li>
        <li><a href="productos.html" class="text-white text-decoration-none fw-semibold">Productos</a></li>
        <li><a href="contacto.html" class="text-white text-decoration-none fw-semibold">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="container py-5">
    <section class="text-center mb-5">
      <h1 class="titulo-principal animate__animated animate__zoomInUp">Nuestros Productos</h1>
      <p class="lead animate__animated animate__fadeInUp">Conocé los últimos lanzamientos y accesorios que tenemos para vos.</p>
    </section>

    <section class="mb-5">
      <h2 class="text-info text-center mb-4">Filtrar productos</h2>
      <form class="row g-3 justify-content-center animate__animated animate__fadeIn">
        <div class="col-md-3">
          <label for="marca" class="form-label">Marca</label>
          <select id="marca" class="form-select">
            <option value="">Elegir...</option>
            <option value="iPhone">iPhone</option>
            <option value="Samsung">Samsung</option>
            <option value="Motorola">Motorola</option>
            <option value="Xiaomi">Xiaomi</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="estado" class="form-label">Estado</label>
          <select id="estado" class="form-select">
            <option value="">Elegir...</option>
            <option value="nuevo">Nuevo</option>
            <option value="usado">Usado</option>
          </select>
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100">Filtrar</button>
        </div>
      </form>
    </section>

    <section class="mb-5">
      <h2 class="text-info text-center mb-4">Lanzamientos recientes</h2>
      <div class="row g-4">
        <div class="col-md-6 col-lg-3">
          <div class="card bg-black text-light h-100 animate__animated animate__fadeInUp">
            <div class="ratio ratio-16x9">
              <iframe src="https://www.youtube.com/embed/mFuyX1XgJFg?si=s9RPxIGzEjPVOeV9" title="iPhone 16 Pro" allowfullscreen></iframe>
            </div>
            <div class="card-body">
              <h5 class="card-title text-info">iPhone 16 Pro</h5>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-lg-3">
          <div class="card bg-black text-light h-100 animate__animated animate__fadeInUp">
            <div class="ratio ratio-16x9">
              <iframe src="https://www.youtube.com/embed/3i1OB6wKYms" title="Samsung S25 Ultra" allowfullscreen></iframe>
            </div>
            <div class="card-body">
              <h5 class="card-title text-info">Samsung Galaxy S25 Ultra</h5>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-lg-3">
          <div class="card bg-black text-light h-100 animate__animated animate__fadeInUp">
            <div class="ratio ratio-16x9">
              <iframe src="https://www.youtube.com/embed/IW6mdplsH50" title="Motorola Edge 50 Ultra" allowfullscreen></iframe>
            </div>
            <div class="card-body">
              <h5 class="card-title text-info">Motorola Edge 50 Ultra</h5>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-lg-3">
          <div class="card bg-black text-light h-100 animate__animated animate__fadeInUp">
            <div class="ratio ratio-16x9">
              <iframe src="https://www.youtube.com/embed/HPh7xFk_3zA" title="Xiaomi 15 Ultra" allowfullscreen></iframe>
            </div>
            <div class="card-body">
              <h5 class="card-title text-info">Xiaomi 15 Ultra</h5>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="text-center py-4 border-top border-secondary mt-5">
    <ul class="navbar-links2 list-unstyled mb-0">
      <li><a href="#" class="text-info text-decoration-none">Contacto</a></li>
    </ul>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
